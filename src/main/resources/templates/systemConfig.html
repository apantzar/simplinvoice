<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title th:fragment="title" th:text="#{app.title} + ' | ' + #{system.config.page.title}"></title>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" th:fragment="container">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="#{system.config.page.title}">System Configuration</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">

                        <!-- Horizontal Form -->
                        <div class="card card-info">
                            <!-- form start -->
                            <form class="form-horizontal" th:action="@{/system/config/update}" th:object="${systemConfig}" method="post">
                                <input type="hidden" th:field="*{id}" id="systemConfigId">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label for="inputMyDataUsername" class="col-sm-2 col-form-label" th:text="#{system.config.mydata.username.field}">Email</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputMyDataUsername" th:placeholder="#{system.config.mydata.username.field}" th:field="*{myDataUsername}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputMyDataApiKey" class="col-sm-2 col-form-label" th:text="#{system.config.mydata.api.key.field}">Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputMyDataApiKey" th:placeholder="#{system.config.mydata.api.key.field}" th:field="*{myDataApiKey}">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-info float-right" th:text="#{save.btn}">Save</button>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                        <!-- /.card -->

                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:fragment="pageCustomScript"/>

</html>
