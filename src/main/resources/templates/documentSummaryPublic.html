<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
        <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
        <title th:text="#{app.title} + ' | ' + #{document.summary.public.title(${documentHeader.documentSeries.code + '-' + documentHeader.number})}">Print</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    </head>
    <body>
        <div class="wrapper">
            <!-- Main content -->
            <section class="invoice">

                <th:block th:replace="fragments/documentSummaryFragment :: documentSummary(documentHeader=${documentHeader})"></th:block>

                <!-- this row will not appear when printing -->
                <div class="row no-print">
                    <div class="col-12">
                        <button type="button" id="pdfBtn" class="btn btn-primary float-right" style="margin-right: 5px;" th:inline="text">
                            <i class="fas fa-download"></i> [[#{document.summary.generate.pdf}]]
                        </button>
                    </div>
                </div>
            </section>
            <!-- /.invoice -->
        </div><!-- /.col -->

        <script>
            document.getElementById("pdfBtn").addEventListener("click", function() {
                window.print()
            });
        </script>
    </body>
</html>
